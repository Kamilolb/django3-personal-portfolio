
{% extends 'portfolio/base.html' %}

{% block content %}


<h1 style="color:#FF5673;border:2px solid #00E6FF;font-family:century gothic">{{ blog.title }}</h1>

<h2 style="color:#FF5673;border:2px solid #00E6FF;font-family:century gothic">--{{ blog.date|date:'F jS Y'}}--</h2>

<!-- blog.description|safe|truncatechars:100 safe allows html tags to be processed -->
<h3 style="color:#FF5673;border:2px solid #00E6FF;font-family:century gothic">{{ blog.description|safe }}</h3>


{% endblock %}
